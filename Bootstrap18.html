<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap18</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="picture/bootstrap-logo-white.svg" type="image/x-icon">
</head>
<body class="w-75 ms-5 mt-5">
    <button type="button" class="btn btn-primary ms-2">Primary</button>
    <button type="button" class="btn btn-secondary ms-2">Secondary</button>
    <button type="button" class="btn btn-success ms-2">Success</button>
    <button type="button" class="btn btn-danger ms-2">Danger</button>
    <button type="button" class="btn btn-warning ms-2">Warning</button>
    <button type="button" class="btn btn-info ms-2">Info</button>
    <button type="button" class="btn btn-light ms-2">Light</button>
    <button type="button" class="btn btn-dark ms-2">Dark</button>
    <button type="button" class="btn btn-link ms-2">Link</button>
    <br>
    <a target="_blank" class="btn btn-primary mt-5 ms-2" href="https://getbootstrap.com/docs/5.3/components/buttons/" role="button">Link</a>
    <button class="btn btn-primary mt-5 ms-2" type="submit">Button</button>
    <input class="btn btn-primary mt-5 ms-2" type="button" value="Input">
    <input class="btn btn-primary mt-5 ms-2" type="submit" value="Submit">
    <input class="btn btn-primary mt-5 ms-2" type="reset" value="Reset">
    <br>
    <button type="button" class="btn btn-outline-primary mt-5 ms-2">Primary</button>
    <button type="button" class="btn btn-outline-secondary mt-5 ms-2">Secondary</button>
    <button type="button" class="btn btn-outline-success mt-5 ms-2">Success</button>
    <button type="button" class="btn btn-outline-danger mt-5 ms-2">Danger</button>
    <button type="button" class="btn btn-outline-warning mt-5 ms-2">Warning</button>
    <button type="button" class="btn btn-outline-info mt-5 ms-2">Info</button>
    <button type="button" class="btn btn-outline-light mt-5 ms-2">Light</button>
    <button type="button" class="btn btn-outline-dark mt-5 ms-2">Dark</button>
    <br>
    <button type="button" class="btn btn-primary btn-lg mt-5 ms-2">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg mt-5 ms-2">Large button</button>
    <br>
    <button type="button" class="btn btn-success btn-sm mt-5 ms-2">Small button</button>
    <button type="button" class="btn btn-danger btn-sm mt-5 ms-2">Small button</button>
    <br>
    <button type="button" class="btn btn-primary mt-5 ms-2"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
    Custom button
    </button>
    <br>
    <button type="button" class="btn btn-primary mt-5 ms-2" disabled>Primary button</button>
    <button type="button" class="btn btn-secondary mt-5 ms-2" disabled>Button</button>
    <button type="button" class="btn btn-outline-primary mt-5 ms-2" disabled>Primary button</button>
    <button type="button" class="btn btn-outline-secondary mt-5 ms-2" disabled>Button</button>
    <br>
    <a class="btn btn-primary disabled mt-5 ms-2" role="button" aria-disabled="true">Primary link</a>
    <a class="btn btn-secondary disabled mt-5 ms-2" role="button" aria-disabled="true">Link</a>
    <br>
    <a target="_blank" href="https://getbootstrap.com/docs/5.3/components/buttons/" class="btn btn-primary disabled mt-5 ms-2" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
    <a target="_blank" href="https://getbootstrap.com/docs/5.3/components/buttons/" class="btn btn-secondary disabled mt-5 ms-2" tabindex="-1" role="button" aria-disabled="true">Link</a>
    <div class="d-grid gap-2 mt-5 ms-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class="d-grid gap-2 d-md-block mt-5 ms-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary ms-2" type="button">Button</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto mt-5 ms-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5 ms-2">
        <button class="btn btn-primary me-md-2" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <button type="button" class="btn btn-primary mt-5 ms-2" data-bs-toggle="button">Toggle button</button>
      <button type="button" class="btn btn-primary active mt-5 ms-2" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
      <button type="button" class="btn btn-primary mt-5 ms-2" disabled data-bs-toggle="button">Disabled toggle button</button>
      <br>
      <a target="_blank" href="https://getbootstrap.com/docs/5.3/components/buttons/" class="btn btn-primary mt-5 ms-2 mb-5" role="button" data-bs-toggle="button">Toggle link</a>
      <a target="_blank" href="https://getbootstrap.com/docs/5.3/components/buttons/" class="btn btn-primary active mt-5 ms-2 mb-5" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
      <a class="btn btn-primary disabled mt-5 ms-2 mb-5" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
