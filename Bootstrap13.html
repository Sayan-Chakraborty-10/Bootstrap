<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="picture/bootstrap-logo-white.svg" type="image/x-icon">
</head>
<body class="w-75 ms-5">
    <div class="position-static">sayan</div>
    <br>
    <div class="position-relative">sayan</div>
    <br>
    <div class="position-absolute">sayan</div>
    <br>
    <div class="position-fixed">sayan</div>
    <br>
    <div class="position-sticky">sayan</div>
    <br>
    <div class="position-relative">
        <div class="position-absolute top-0 start-0">A</div>
        <br>
        <div class="position-absolute top-0 end-0">B</div>
        <br>
        <div class="position-absolute top-50 start-50">C</div>
        <br>
        <div class="position-absolute bottom-50 end-50">D</div>
        <br>
        <div class="position-absolute bottom-0 start-0">E</div>
        <br>
        <div class="position-absolute bottom-0 end-0">F</div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
