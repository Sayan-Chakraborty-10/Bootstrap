<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap23</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="picture/bootstrap-logo-white.svg" type="image/x-icon">
</head>
<body class="w-75 ms-5 mt-5">
    <table class="table ">
        <thead>
          <tr  class="table-primary">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
          <tr class="table-secondary">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr class="table-danger">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr class="table-warning">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr class="table-info">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr class="table-light">
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
          <tr class="table-dark">
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <table class="table">
        <thead>
          <tr>
            <th class="table-primary" scope="col">#</th>
            <th class="table-secondary" scope="col">First</th>
            <th class="table-success" scope="col">Last</th>
            <th class="table-danger" scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="table-warning" scope="row">1</th>
            <td class="table-info">Mark</td>
            <td  class="table-light">Otto</td>
            <td class="table-dark">@mdo</td>
          </tr>
          <tr>
            <th class="table-primary" scope="row">2</th>
            <td class="table-secondary">Jacob</td>
            <td class="table-success">Thornton</td>
            <td class="table-danger">@fat</td>
          </tr>
          <tr>
            <th class="table-warning" scope="row">3</th>
            <td class="table-info" colspan="2">Larry the Bird</td>
            <td class="table-light">@twitter</td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
